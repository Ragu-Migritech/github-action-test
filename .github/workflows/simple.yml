name: Shell commands

on: [push]

jobs:
  run-windows-command: 
    runs-on: windows-latest
    steps:
      - name: Directory powershell
        run: Get-Locations
      - name: Directory bash
        run: pwd
        shell: bash
  run-shell-command: 
    runs-on:  ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World Ragu"
      - name: Multiline script
        run: |
          node -v
          npm -v
      - name: Python command
        run: |
          import platform
          print(platform.processor())
        shell: python